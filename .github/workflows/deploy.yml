name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug info
        run: |
          echo "== pwd =="; pwd
          echo "== ls repo root =="; ls -la
          echo "== ls frontend =="; ls -la frontend || true
          echo "== node/npm versions =="; node -v || true; npm -v || true
          echo "== print package.json path =="; if [ -f frontend/package.json ]; then echo 'frontend package.json exists'; else echo 'frontend package.json MISSING'; fi
          echo "== whoami =="; whoami || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
